openapi: 3.0.3
info:
  title: friend.tech API
  description: |-
    list of known endpoints found with the help of network monitoring
  version: 1.0.0
servers:
  - url: https://prod-api.kosetto.com
paths:
  /twitter-users/{twitterUsername}:
    get:
      summary: get profile by twitter username
      parameters:
        - name: twitterUsername
          in: path
          required: true
          schema:
            type: string
          example: "favoNow"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/Profile'
        '404':
          description: 'Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{address}:
    get:
      summary: get profile by address
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          example: "0x15c588372592ae73e5f86ccf430fa63b9b0852d6"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/Profile'
        '404':
          description: 'Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{address}/token/holders:
    get:
      summary: holders of keys of the given address
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          example: "0x15c588372592ae73e5f86ccf430fa63b9b0852d6"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/ResultTokenHolders'
        '404':
          description: 'Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{address}/token-holdings:
    get:
      summary: holdings by the given address
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          example: "0x15c588372592ae73e5f86ccf430fa63b9b0852d6"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/ResultTokenHolders'
        '404':
          description: 'Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{address}/trade-activity:
    get:
      summary: trades made by the given address
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          example: "0x15c588372592ae73e5f86ccf430fa63b9b0852d6"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/ResultTrade'
        '404':
          description: 'Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{address}/token/trade-activity:
    get:
      summary: trades made on the given address
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          example: "0x15c588372592ae73e5f86ccf430fa63b9b0852d6"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/ResultTrade'
        '404':
          description: 'Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - authorization: []
  /watchlist-users/{address}:
    get:
      summary: status of the given address in the watchlist of the current user
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          example: "0xa84bd0e9646170b91c75a999332954a15e4969b3"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                type: object
                properties:
                  isWatching:
                    type: boolean
                    default: false
      security:
        - authorization: []
    post:
      summary: add address to watchlist
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          example: "0xa84bd0e9646170b91c75a999332954a15e4969b3"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                type: object
                properties:
      security:
        - authorization: []
    delete:
      summary: remove address from watchlist
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          example: "0xa84bd0e9646170b91c75a999332954a15e4969b3"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                type: object
                properties:
      security:
        - authorization: []
  /watchlist-activity/{address}:
    get:
      summary: watchlist related activities
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          example: "0xa84bd0e9646170b91c75a999332954a15e4969b3"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/ResultActivity'
  /friends-activity/{address}:
    get:
      summary: activity of friends of the given address
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          example: "0xa84bd0e9646170b91c75a999332954a15e4969b3"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/ResultActivity'
      security:
        - authorization: []
  /holdings-activity/{address}:
    get:
      summary: activity of given address holdings trades
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          example: "0xa84bd0e9646170b91c75a999332954a15e4969b3"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/ResultActivity'
      security:
        - authorization: []
  /portfolio/{address}:
    get:
      summary: holdings by the given address
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          example: "0x15c588372592ae73e5f86ccf430fa63b9b0852d6"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/ResultPortfolio'
        '404':
          description: 'Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - authorization: []
  /points/{address}:
    get:
      summary: get airdrop points for current user
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          example: "0x15c588372592ae73e5f86ccf430fa63b9b0852d6"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/Points'
      security:
        - authorization: []
  /invite-codes:
    get:
      summary: list of personal invite codes
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/InviteCodes'
      security:
        - authorization: []

  /search/users:
    get:
      summary: search user database
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
          example: "favoNow"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/Points'
      security:
        - authorization: []
  /users/by-id/{id}:
    get:
      summary: get profile by user id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
          example: 13216
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/Profile2'
        '404':
          description: 'Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /lists/top-by-price:
    get:
      summary: top users by key price
      parameters:
        - name: nextPage
          in: query
          description: cursor for pagination
          schema:
            type: string
      responses:
        '200':
          description: list of profiles
          content:
            application/json:
              schema: 
                  $ref: '#/components/schemas/SearchResultPricing'
  /lists/trending:
    get:
      summary: trending users
      parameters:
        - name: nextPage
          in: query
          description: cursor for pagination
          schema:
            type: string
      responses:
        '200':
          description: list of profiles
          content:
            application/json:
              schema: 
                  $ref: '#/components/schemas/SearchResultTrending'
  /lists/online:
    get:
      summary: current online users
      parameters:
        - name: nextPage
          in: query
          description: cursor for pagination
          schema:
            type: string
      responses:
        '200':
          description: list of profiles
          content:
            application/json:
              schema: 
                  $ref: '#/components/schemas/SearchResultOnline'
  /lists/recent-messagers:
    get:
      summary: users that recently send messages
      parameters:
        - name: nextPage
          in: query
          description: cursor for pagination
          schema:
            type: string
      responses:
        '200':
          description: list of profiles
          content:
            application/json:
              schema: 
                  $ref: '#/components/schemas/SearchResultMessagers'

